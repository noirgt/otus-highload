version: '3.3'

services:
  db:
    env_file:
      - .env
    image: mysql:8.0
    volumes:
      - db_data:/var/lib/mysql
    command:
      --default-authentication-plugin=mysql_native_password
      --max_connections=1000
    restart: always
    ports:
      - "3306:3306"
    networks:
      - websrv

  redis:
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    env_file:
      - .env
    environment:
      - REDIS_PORT=6379
      - REDIS_DATABASES=16
    networks:
      - websrv

  webapp:
    env_file:
      - .env
    environment:
      - MYSQL_HOST=db
      - MYSQL_PORT=3306
      - GUNICORN_WORKERS=150
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:5000"
    restart: always
    depends_on:
      - db
      - redis
    networks:
      - websrv

networks:
  websrv:

volumes:
  db_data:
